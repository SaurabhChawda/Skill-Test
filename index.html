<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Skill Test</title>
</head>

<body>
    <header>Skill Test</header>
    <main id="division">
        <button id="usr-button">Start Game</button>
        <output id="show-series"></output>
        <main id="usr-series">
            <output id="show-random"></output>
            <input id="first-number" type="number">
            <input id="second-number" type="number">
            <input id="third-number" type="number">
        </main>
        <button id="score-button">Check Answer</button>
        <output id="result-show"></output>
        <output id="score-show"></output>
    </main>
    <section>
    <p>
    <ul>
    <li>You can start game through <b>Start Game</b> Button.</li>
    <li>You will get a <b>Series and a Random Number</b>.</li>
    <li>You have to find the logic of <b>Series</b>.</li>
    <li>Based on the Series logic you have to complete the <b>New Series</b>.</li>
    <li>You will get first number of the <b>New Series</b></li>
    </section>
</ul>
    </p>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
